<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student/Registration</title>

    <link rel="stylesheet" href="login.css">
</head>
<body>
    <section class="container">
        <header class="heading"><span>Registration Form</span></header>
        <form action="#" class="form">
            <div class="input-box">
                <label>First Name</label>
                <input type="text" placeholder="Enter First name">
            </div>

            <div class="input-box">
                <label>Last Name</label>
                <input type="text" placeholder="Enter Last name" required>
            </div>

            <div class="input-box">
                <label>Email Address</label>
                <input type="text" placeholder="Enter email address" required>
            </div>
            
            <div class="column">
            <div class="input-box">
                <label>Enter your password</label>
                <input type="password" placeholder="Enter your password" required>
            </div>

            <div class="input-box">
                <label>Confirm your password</label>
                <input type="password" placeholder="Enter your password" required>
            </div>

            </div>

            <div class="column">
                <div class="input-box">
                    <label>Phone Number</label>
                    <input type="number" placeholder="Enter phone number" required>
                </div>

                <div class="input-box">
                    <label>Birth Date</label>
                    <input type="date" placeholder="Enter brith datr" required>
                </div>
            </div>

            <div class="gender-box">
                <h3>Gender</h3>
                <div class="gender-option">
                    <div class="gender">
                        <input type="radio" id="check-male" name="gender" checked/>    
                        <label for="check-male">Male</label>
                    </div>

                    <div class="gender">
                        <input type="radio" id="check-female" name="gender"/>    
                        <label for="check-female">Female</label>
                    </div>

                    <div class="gender">
                        <input type="radio" id="check-other" name="gender"/>    
                        <label for="check-other">Prefer not to say</label>
                    </div>
                </div>
            </div>

            <div class="input-box address">
                <label>Address</label>
                <input type="text" placeholder="Enter street address" required>
                <input type="text" placeholder="Enter street address line 2" required>
                <div class="column">
                    <div class="select-box">
                        <select>
                            <option hidden>Country</option>
                            <option>India</option>
                            <option>America</option>
                            <option>Japan</option>
                            <option>Nepal</option>
                            <option>Chine</option>
                        </select>
                    </div>
                    <input type="text" placeholder="Enter your city" required>
                </div>
                <div class="column">
                    <input type="text" placeholder="Enter your region" required>
                <input type="number" placeholder="Enter  pin Code" required>
                </div>
            </div>
        
            <button><a href="#">Sumbit</a></button>
            <button><a href="index.html">Sign Up</a></button>
        </form>
    </section>
</body>
</html>
